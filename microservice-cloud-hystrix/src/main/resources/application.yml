server:
  port: 8031
spring:
  application:
    name: microservice-cloud-hystrix
    service-id: config-server
eureka:
  instance:
    prefer-ip-address: true
  client:
    service-url:
      defaultZone: http://localhost:8761/eureka/
management:
  endpoints:
    web:
      exposure:
        include: "*"
